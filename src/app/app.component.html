<h1>{{ title }} <sup>{{prompts.length}}</sup></h1>
<div class="locale"> <a href="https://ponderprompts.{{url}}" target="_self">{{switch}}</a></div>
<div class="container">
  <div class="vertical-center">
    <div class="prompt">
      {{prompt.content}}
    </div>
  </div>
  <br/>
  <div class="next-button">
    <a (click)="giveMeAnotherPrompt()">{{reload}}</a>
  </div>
  <br/>
  <div class="color">{{color}}</div>
</div>
